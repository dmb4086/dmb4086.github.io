<section class="section experience">
  <div class="section__title">Experience</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
            <!-- {{job.company}} -->
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
        <div class="job__description">
          {% for item in job.description %}

          <span class="job__description__bullet">{{item.bullet}}</span>
          {% endfor %}

        </div> 
        <div class="job__used">
          {% for item in job.used %}
          <span class="job__used__item">{{item.thing}}</span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>

    <a href="{{site.resume}}" target="_blank" class="arrow-link">View My Resume</a>
  </div>
</section>
